<ion-tabs>
	<ion-tab tab="dashboard">
		<ion-router-outlet name="dashboard-tab"></ion-router-outlet>
	</ion-tab>
	<ion-tab tab="profile">
		<ion-router-outlet name="profile-tab"></ion-router-outlet>
	</ion-tab>
	<ion-tab tab="search">
		<ion-router-outlet name="search-tab"></ion-router-outlet>
	</ion-tab>
	<ion-tab tab="chats">
		<ion-router-outlet name="chats-tab"></ion-router-outlet>
	</ion-tab>

	<ion-tab-bar>
		<ion-tab-button tab="dashboard" href="/tabs/(dashboard-tab:dashboard)">
			<ion-icon name="home"></ion-icon>
			<ion-label>Dashboard</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="profile" href="/tabs/(profile-tab:profile)">
			<ion-icon name="person"></ion-icon>
			<ion-label>Profile</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="search" href="/tabs/(search-tab:user/search)">
			<ion-icon name="search"></ion-icon>
			<ion-label>Search</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="chats" href="/tabs/(chats-tab:chats)">
			<ion-icon name="chatboxes"></ion-icon>
			<ion-label>Chats</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
