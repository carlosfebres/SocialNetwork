<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="search($event)" animated placeholder="Search User"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="users$ | async as users">
    <user-item *ngFor="let user of users" [user]="user" (click)="goToUserDetail(user)"></user-item>
    <h4 *ngIf="users.length == 0 && clean">Search Something...</h4>
    <h4 *ngIf="users.length == 0 && !clean">No Results!</h4>
  </ion-list>
</ion-content>
