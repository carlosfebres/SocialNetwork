<ion-item [class.background]="background" fill="clear" lines="none" (click)="onClick()">
	<ion-avatar slot="start">
		<img [src]="user.profileImage?helper.getUrl(user.profileImage):'assets/imgs/img_avatar.png'">
	</ion-avatar>
	<ion-label>
		<ion-text>
			<h2>{{user.name}}</h2>
			<p>@{{user.username}}</p>
		</ion-text>
	</ion-label>
</ion-item>
