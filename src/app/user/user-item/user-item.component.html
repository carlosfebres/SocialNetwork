<ion-item fill="clear" lines="none">
	<ion-avatar slot="start">
		<img [src]="helper.profileImage(user.profileImage)">
	</ion-avatar>
	<ion-label>
		<ion-text>
			<h2>{{user.name}}</h2>
			<ion-note *ngIf="showNumber">{{user.mobile}}</ion-note>
			<p>@{{user.username}}</p>
		</ion-text>
	</ion-label>
</ion-item>
