<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SMS Server</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text>Always looking for messages to send...</ion-text>
  <ion-list>
    <ion-item *ngFor="let i of codes">
      Telefono: {{i.number}}. Code: {{i.code}}
    </ion-item>
  </ion-list>
</ion-content>
